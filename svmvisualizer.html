<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Visualizer</title>
  </head>
  <body>
  <div>
    <h1 id="header">Choose data type or press Start to begin creating new data points, change color to change the label</h1>
    <button onclick="linearlyseparate()">Random data (for both kernels)</button>
    <button onclick="circledata()">Random Circle (for RBF)</button>
  </div>
  <div>
      <canvas height="400" width="600" id="mycanvas"></canvas>
  </div>
  <div>
      <button onclick="start(this)" id="button3">Start</button>
      <button onclick="changedrawing()" id="button">Change Color</button>
      <button onclick="clearcanvas()" id="clear">Clear</button>
      <button onclick="create()" id="startsvm">SVM</button>
      <p id="demo"></p>
    <select id="kernelselection">
        <option value="rbf">RBF Kernel</option>
      <option value="linear">Linear Kernel</option>
    </select>
  </div>
  <div class="slidecontainer">
    <input type="range" min="10" max="100" value="50" class="slider" id="myRange">
    <p id="demo1"></p>
    <p id="status"></p>
  </div>
    
    <script type="text/javascript" src="js/svm.js"></script>
    <script type="text/javascript" src="js/main.js"> </script>
  </body>
</html>
